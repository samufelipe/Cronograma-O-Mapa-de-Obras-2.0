
<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cronograma O mapa de Obras 2.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Montserrat:wght@300;400;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --brand-gold: #FFB800;
        --brand-black: #111111;
        --brand-dark: #000000;
        --soft-white: #F5F5F5;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #FFFFFF;
        color: #1A1A1A;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }
      h1, h2, h3, h4 {
        font-family: 'Montserrat', sans-serif;
        text-transform: uppercase;
        letter-spacing: -0.02em;
      }
      
      .bg-grid {
        background-image: radial-gradient(circle, #000 1px, transparent 1px);
        background-size: 40px 40px;
        opacity: 0.03;
      }

      .bg-brand-gold { background-color: var(--brand-gold); }
      .text-brand-gold { color: var(--brand-gold); }
      .bg-brand-black { background-color: var(--brand-black); }
      .border-brand-gold { border-color: var(--brand-gold); }
      
      .section-fade {
        animation: fadeIn 1.2s ease-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .thin-border {
        border: 1px solid rgba(0, 0, 0, 0.08);
      }

      .btn-elegant {
        transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
        text-transform: uppercase;
        letter-spacing: 0.15em;
        font-weight: 800;
        position: relative;
        overflow: hidden;
      }
      .btn-elegant::after {
        content: '';
        position: absolute;
        top: 0; left: -100%;
        width: 100%; height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
        transition: 0.5s;
      }
      .btn-elegant:hover::after {
        left: 100%;
      }
      
      input:focus {
        outline: none;
        border-color: var(--brand-gold);
      }

      .card-hover {
        transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      .card-hover:hover {
        transform: translateY(-8px);
        box-shadow: 0 30px 60px -15px rgba(0,0,0,0.1);
      }

      /* Custom Checkmark based on Logo Shape */
      .logo-marker {
        width: 20px;
        height: 20px;
        background-color: var(--brand-gold);
        clip-path: polygon(0% 0%, 100% 100%, 0% 100%, 50% 50%);
        transform: rotate(-45deg);
      }
    </style>

</html>
